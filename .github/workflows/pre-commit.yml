name: Pre-commit

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Python Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/python/Dockerfile
          build-args: |
            PYTHON_VERSION=3.11
          tags: pre-commit-python:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          no-cache: false

      - name: Build Go Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/go/Dockerfile
          tags: pre-commit-go:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Verify git in container
        run: |
          docker run --rm pre-commit-python:latest git --version

      - name: Run pre-commit
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pre-commit-python:latest \
            sh -c "cd /workspace && git config --global --add safe.directory '*' && uv pip install --system pre-commit && SKIP=golangci-lint,go-vet,go-fmt,prettier pre-commit run --all-files"
