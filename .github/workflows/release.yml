name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags like v1.0.0, v0.2.1, etc.

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git tags

      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          cache-dependency-glob: ""

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Update Python version
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" python/pyproject.toml
          # Update version.py
          sed -i "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" python/grammar_school/version.py
          # Update VERSION file
          echo "$VERSION" > VERSION

      - name: Update Go version
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          # Update version.go
          sed -i "s/const Version = \".*\"/const Version = \"$VERSION\"/" go/gs/version.go
          sed -i "s/Version: \".*\",/Version: \"$VERSION\",/" go/gs/version.go

      - name: Build Python package
        run: |
          cd python
          uv pip install --system build twine
          python -m build

      - name: Test Python package
        run: |
          cd python
          uv pip install --system -e ".[dev]"
          pytest

      - name: Test Go package
        run: |
          cd go
          go test ./...

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd python
          python -m twine upload dist/* --skip-existing

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            python/dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add python/pyproject.toml python/grammar_school/version.py go/gs/version.go VERSION
          git commit -m "chore: bump version to ${{ steps.tag_version.outputs.version }}" || exit 0
          git push || exit 0
