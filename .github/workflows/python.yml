name: Python CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'python/**'
      - 'docker/python/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'python/**'
      - 'docker/python/**'
      - '.github/workflows/python.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Python Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/python/Dockerfile
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}
          tags: python-test:${{ matrix.python-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run linting
        run: |
          docker run --rm -v ${{ github.workspace }}/python:/app/python -w /app/python python-test:${{ matrix.python-version }} \
            sh -c "ruff check . && ruff format --check ."

      - name: Run type checking
        run: |
          docker run --rm -v ${{ github.workspace }}/python:/app/python -w /app/python python-test:${{ matrix.python-version }} \
            mypy grammar_school || true

      - name: Run tests
        run: |
          docker run --rm -v ${{ github.workspace }}/python:/app/python -w /app/python python-test:${{ matrix.python-version }} \
            pytest --cov=grammar_school --cov-report=xml --cov-report=term -n auto

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./python/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

